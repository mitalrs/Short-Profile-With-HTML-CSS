<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile card</title>

    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/735ef75283.js" crossorigin="anonymous"></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="box">
            <img class="vector" src="Vector.png" alt="">
            <div class="menu"><i class="fas fa-ellipsis-v"><a href="#"></a></i></div>

            <div class="profile">
                <img src="profile image.png" alt="">
                <h1>Aaditya Mishra</h1>
                <h3>Web developer</h3>
            </div>
            
            <p>HTML || CSS || JavaScript developer || UI/UX designer || GDSC MMDU member ||</p>

            <div class="followstatus">
                <div class="following">
                    <h2>203k</h2>
                    <h4>Following</h4>

                </div>
                <div class="following">
                    <h2>1.8M</h2>
                    <h4>Profile visits</h4>
                </div>
            </div>
            <div class="footer">
                <i class="fas fa-heart"><a href="#"></a></i>
                <i class="fas fa-user-plus"><a href="#"></a></i>
                <i class="fas fa-envelope"><a href="#"></a></i>
                <i class="fas fa-share-alt"><a href="#"></a></i>
            </div>
        </div>
    </div>
</body>

</html>
