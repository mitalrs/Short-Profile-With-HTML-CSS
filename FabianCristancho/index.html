<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Fabian Cristancho's Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="bg-pattern-top">
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  </div>
  <div class="bg-pattern-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-top">
  </div>
  <div class="container">
    <div class="card">
      <div class="top-profile">
        <img src="images/bg-pattern-card.svg" alt="Pattern Card">
      </div>
      <div class="bottom-profile">
        <div class="info">
          <img src="images/fabian.jpg" alt="Fabian">
          <div class="personal-data">
            <p class="name">Fabian Cristancho &nbsp; <span class="age">23</span></p>
            <p class="career">Computer and systems Engineer</p>
            <p class="colombia">Colombia</p>
          </div>
        </div>
        <hr>
        <div class="social">
          <div class="linkedin">
            <a href="https://www.linkedin.com/in/fabian-alejandro-cristancho-rinc%C3%B3n-ba42b4223/" target="_blank" rel="noopener noreferrer">
              <i class="icon fa-brands fa-linkedin"></i>
            </a>
          </div>
          <div class="instagram">
            <a href="https://www.instagram.com/_fabian.cr/" target="_blank" rel="noopener noreferrer">
              <i class="icon fa-brands fa-square-instagram"></i>
            </a>
          </div>
          <div class="twitter">
            <a href="https://twitter.com/Fabian_2817" target="_blank" rel="noopener noreferrer">
              <i class="icon fa-brands fa-square-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="https://github.com/FabianCristancho" target="_blank">Fabian Cristancho</a>.
  </div>
</body>
</html>
